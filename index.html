<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habeas Fraldas do Isaac ‚öñÔ∏èü¶Å</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --safari-green: #89a478;
            --safari-dark: #5a6d4a;
            --safari-brown: #8b7355;
            --safari-beige: #f3e5ab;
            --paper: #fdfaf0;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.15);
            --font-serif: 'Crimson Pro', serif;
            --font-sans: 'Quicksand', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f4f1ea;
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: var(--font-sans);
            overflow: hidden;
            padding: 20px;
        }

        .gift-container {
            position: relative;
            width: 100%;
            max-width: 340px;
            height: 250px; 
            perspective: 2000px;
            margin-top: 60px; /* Reduzido para centralizar melhor */
        }

        .envelope-wrapper {
            position: relative;
            width: 100%;
            height: 220px;
            background: var(--safari-beige);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 35px var(--shadow);
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            border-top: 135px solid #e5d392;
            transform-origin: top;
            z-index: 10;
            transition: transform 0.6s ease;
        }

        @media (max-width: 360px) {
            .flap {
                border-left-width: 155px;
                border-right-width: 155px;
            }
        }

        .pocket {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: var(--safari-beige);
            border-radius: 0 0 15px 15px;
            z-index: 8;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .pocket::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            border-bottom: 120px solid var(--white);
            opacity: 0.4;
        }

        /* O Cart√£o Judicial */
        .card {
            position: absolute;
            bottom: 20px;
            left: 5%;
            width: 90%;
            background: var(--white);
            padding: 25px 15px;
            border-radius: 8px;
            z-index: 2;
            opacity: 0;
            visibility: hidden;
            /* Anima√ß√£o suave de subida */
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1), 
                        opacity 0.4s ease;
            border: 1.5px solid var(--safari-green);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-height: 380px; 
            overflow-y: auto;
        }

        .card-header {
            border-bottom: 2px solid var(--safari-green);
            margin-bottom: 12px;
            padding-bottom: 6px;
            text-align: center;
        }

        .card-header h1 {
            font-family: var(--font-serif);
            font-size: 0.9rem;
            color: var(--safari-brown);
            text-transform: uppercase;
        }

        .card-body h2 {
            font-family: var(--font-serif);
            font-size: 1.2rem;
            color: var(--safari-dark);
            margin: 8px 0;
            line-height: 1.2;
        }

        .legal-tag {
            background: #f0f4ee;
            color: var(--safari-dark);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.65rem;
            display: inline-block;
            margin-bottom: 8px;
        }

        .pix-area {
            display: none;
            margin-top: 12px;
            border-top: 1px dashed #eee;
            padding-top: 12px;
            text-align: center;
        }

        .evidence-chamber {
            width: 100%;
            min-height: 150px;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            overflow: hidden;
        }

        .receipt-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 4px;
            display: block;
        }

        .is-open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .is-open .card {
            opacity: 1;
            visibility: visible;
            /* CORRE√á√ÉO: Pulo menor (-190px) para n√£o cortar no topo da tela */
            transform: translateY(-190px); 
            z-index: 15;
        }

        .is-open .pix-area {
            display: block;
        }

        .wax-seal {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 55px;
            background: var(--safari-brown);
            border-radius: 50%;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--safari-beige);
            font-size: 22px;
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
            transition: opacity 0.3s;
        }

        .is-open .wax-seal {
            opacity: 0;
        }

        .instruction {
            margin-top: 30px;
            font-weight: 700;
            color: var(--safari-brown);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            transition: opacity 0.3s;
        }

        .is-open + .instruction { opacity: 0; }
    </style>
</head>
<body>

    <!-- Elementos de √°udio configurados para sons mais suaves -->
    <audio id="audioOpen" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioCelebrate" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2014/2014-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="gift-container" id="giftTrigger">
        <div class="envelope-wrapper" id="envelope">
            <div class="flap"></div>
            <div class="wax-seal">‚öñÔ∏è</div>
            <div class="pocket"></div>
            
            <div class="card" id="presentCard">
                <div class="card-header">
                    <h1>Tribunal do Titio Paulo</h1>
                </div>
                <div class="card-body">
                    <div class="legal-tag">Processo: 001/ISAAC/2026</div>
                    <h2>HABEAS FRALDAS CONCEDIDO!</h2>
                    <p><i>"Senten√ßa irrecorr√≠vel para o estoque do Isaac."</i></p>
                    
                    <div style="background: var(--safari-beige); padding: 8px; border-radius: 6px; margin: 8px 0; color: var(--safari-brown); font-size: 0.85rem; font-weight: bold;">
                        OBJETO: VALE FRALDAS üçº
                    </div>

                    <div class="pix-area">
                        <p style="font-weight: 700; font-size: 0.65rem; color: var(--safari-dark);">PROVA DOCUMENTAL ANEXA:</p>
                        
                        <div class="evidence-chamber">
                            <img id="imgComprovante" src="" alt="Comprovante" class="receipt-preview">
                        </div>
                        
                        <p style="font-size: 0.55rem; margin-top: 8px; color: #999;">Assinado: Titio Paulo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p class="instruction">Toque para abrir ‚öñÔ∏è</p>

    <script>
        // Lembre-se de colar aqui o c√≥digo Base64 da imagem
        const COMPROVANTE_BASE64 = ""; 

        const giftTrigger = document.getElementById('giftTrigger');
        const envelope = document.getElementById('envelope');
        const card = document.getElementById('presentCard');
        const imgElement = document.getElementById('imgComprovante');
        
        const audioOpen = document.getElementById('audioOpen');
        const audioCelebrate = document.getElementById('audioCelebrate');

        // Configura√ß√£o de volume para evitar som "gritante"
        audioOpen.volume = 0.3;
        audioCelebrate.volume = 0.2;

        let isOpened = false;

        if (COMPROVANTE_BASE64) {
            imgElement.src = COMPROVANTE_BASE64;
        } else {
            imgElement.src = "https://via.placeholder.com/300x400?text=Aguardando+Comprovante";
        }

        const triggerAnimation = () => {
            if (!isOpened) {
                // Tenta tocar os sons suavizados
                audioOpen.play().catch(() => {});
                
                setTimeout(() => {
                    audioCelebrate.play().catch(() => {});
                }, 450);

                envelope.classList.add('is-open');
                isOpened = true;
                
                const end = Date.now() + 2500;
                const colors = ['#89a478', '#8b7355', '#f3e5ab'];

                (function frame() {
                    confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                    confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            } else {
                envelope.classList.remove('is-open');
                isOpened = false;
            }
        };

        giftTrigger.addEventListener('click', triggerAnimation);
        card.addEventListener('click', (e) => { if(isOpened) e.stopPropagation(); });
    </script>
</body>
</html>
